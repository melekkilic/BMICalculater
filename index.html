<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculater">
                <h2>BMI Calculater</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-9">
                       <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                        <input class="form-control" id="height" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="CalculateBMI()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" onclick="Reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>"<18.5"</p>
                        <p>Under weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25-30</p>
                        <p>Over weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>"18.5>"</p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
